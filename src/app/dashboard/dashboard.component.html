<button class="btn btn-warning" style="float: right;" (click)="logout()">Logout</button>
<button class="btn btn-danger" style="float: right;" (click)="delete()">Delete</button>

<div class="parent">
    <div>
        <h1>Welcome {{user}} </h1>
        <a routerLink="/transaction">Transaction History</a>
    </div>
    <h4>System Date and Time: {{sdate |date:'short'}} </h4>

    <app-delete [item]="acno" (onCancel)="onCancel()" (onDelete)="onDelete($event)"></app-delete>
    <div class="child" [ngClass]="acno? 'style1' : ''">
        <div class="card" style="width: 18rem; justify-content: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bank"
                viewBox="0 0 16 16">
                <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
            </svg>
            <h2>Deposit</h2>
            <div class="card-body">
                <!-- <input [(ngModel)]="acno"  type="text"  id="depo_acno" placeholder="Account Number">
                <input [(ngModel)]="pswd"  type="password"  id="depo_pswd" placeholder="Password">
                <input [(ngModel)]="amount"  type="text"  id="depo_uname" placeholder="Amount">
                <br><br>
                <button type="button" class="button-29" (click)="deposit()">Deposit</button><br> -->
                <!-- <a routerLink="" style="text-decoration:none ;">Sign in</a> -->
                <form [formGroup]="depositForm" action="">
                    <div>
                        <input formControlName="acno" type="text" id="depo_acno" placeholder="Account Number">

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched"
                        style="color: red;">Invalid Account Number</div>

                    <div>
                        <input formControlName="pswd" type="password" id="depo_pswd" placeholder="Password">

                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched"
                        style="color: red;">Invalid Password</div>
                    <div>
                        <input formControlName="amount" type="text" id="depo_amount" placeholder="Amount">

                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched"
                        style="color: red;">Invalid amount</div><br>

                    <button type="button" class="button-29" (click)="deposit()">Deposit</button><br>
                </form>

            </div>
        </div>
    </div>
    <div class="child" [ngClass]="acno? 'style1' : ''">
        <div class="card" style="width: 18rem; justify-content: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bank"
                viewBox="0 0 16 16">
                <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
            </svg>
            <h2>Withdraw</h2>
            <div class="card-body">
                <!-- <input [(ngModel)]="acno1"  type="text"  id="with_acno" placeholder="Account Number">
                <input [(ngModel)]="pswd1"  type="password"  id="with_pswd" placeholder="Password">
                <input [(ngModel)]="amount1"  type="text"  id="with_uname" placeholder="Amount">
                <br><br>
                <button type="button" class="button-29" (click)="withdraw()">Withdraw</button><br> -->
                <!-- <a routerLink="" style="text-decoration:none ;">Withdraw</a> -->
                <form [formGroup]="withdrawForm" action="">
                    <div>
                        <input formControlName="acno1" type="text" id="with_acno" placeholder="Account Number">

                    </div>
                    <div *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched"
                        style="color: red;">Invalid Account Number</div>

                    <div>
                        <input formControlName="pswd1" type="password" id="with_pswd" placeholder="Password">

                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.errors && this.withdrawForm.get('pswd1')?.touched"
                        style="color: red;">Invalid Password</div>
                    <div>
                        <input formControlName="amount1" type="text" id="with_amount" placeholder="Amount">

                    </div>
                    <div *ngIf="this.withdrawForm.get('amount1')?.errors && this.withdrawForm.get('amount1')?.touched"
                        style="color: red;">Invalid amount</div><br>

                    <button type="button" class="button-29" (click)="withdraw()">Withdraw</button><br>
                </form>
            </div>

        </div>
    </div>
