  <form [formGroup]="loginForm" action="">
    <div>
      <input formControlName="acno"  type="text"  id="login_acno" placeholder="Account Number">

    </div>
    <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

    <div>
      <input formControlName="pswd"  type="password"  id="login_pswd" placeholder="Password">

    </div>
    <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color: red;">Invalid Password</div><br>

    <button type="button" class="button-29" (click)="login()">Login</button><br>
    <a href="#" style="text-decoration:none ;">Forgot password</a>
    or <a routerLink="register" style="text-decoration:none ;">Sign up</a>
  </form>
