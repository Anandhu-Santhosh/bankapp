  <form [formGroup]="registerForm" action="">
    <div>
      <input formControlName="uname"  type="text"  id="reg_uname" placeholder="Username">

    </div>
    <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</div>
    <div>
      <input formControlName="acno"  type="text"  id="reg_acno" placeholder="Account Number">

    </div>
    <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

    <div>
      <input formControlName="pswd"  type="password"  id="reg_pswd" placeholder="Password">

    </div>
    <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Password</div><br>

    <button type="button" class="button-29" (click)="register()">Register</button><br>
    <a routerLink="" style="text-decoration:none ;">Sign in</a>

  </form>
</div>
